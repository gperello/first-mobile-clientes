<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">
      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >validacion de codigo y contraseña</p>
        <p ion-text color="secondary" >el codigo te llega por mail o sms</p>
      </div>

      <!-- Login form -->
      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Codigo" [(ngModel)]="codigo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [ngModelOptions]="{standalone: true}" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [ngModelOptions]="{standalone: true}" placeholder="Rep. Contraseña" [(ngModel)]="reppassword"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button  ion-button color="first1"  block (click)="changepassword()">
          guardar contraseña
        </button>
      </div>
      <ion-grid padding>
        <ion-row>
          <ion-col>
            <span ion-text color="secondary" >Ya tiene cuenta?</span>
          </ion-col>
          <ion-col style="text-align: right">
            <span ion-text color="first1" (click)="login()">Iniciar Sesión</span>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </div>

  </div>
</ion-content>
