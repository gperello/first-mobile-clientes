<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">
      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >Cambiar contraseña</p>
      </div>

      <!-- Login form -->
      <form #loginForm="ngForm" autocomplete="off">
      <ion-list class="list-form" padding>

      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="Email"></ion-input>
      </ion-item>

      </ion-list>
      <div padding>
        <button ion-button icon-start color="first1" block (click)="enviaremail()">
          <ion-icon name="mail"></ion-icon>
          enviar email
        </button>
      </div>
    </form>
    </div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" >Ya tiene cuenta?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="first1"  (click)="login()">Iniciar Sesión</span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
