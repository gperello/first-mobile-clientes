<ion-header>
  <ion-navbar  color="first1" >
    <ion-buttons left>
    </ion-buttons>
    <ion-title>Formas de pago</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border" radio-group>
    <ion-item>
      <ion-label>
        Efectivo
        <p class="text-hint">Pague en efectivo</p>
      </ion-label>
      <ion-radio checked="true" value="1" (click)="changeMethod(1)"></ion-radio>
    </ion-item>

    <ion-item [hidden]="OcultarCtaCte()">
      <ion-label>
        {{getNombreCuenta}}
        <p class="text-hint">A cargo de esta cuenta corriente</p>
      </ion-label>
      <ion-radio value="2" (click)="changeMethod(2)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
