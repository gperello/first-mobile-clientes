<ion-header>
  <ion-navbar color="first" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/first-logo.png"/>
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment>
      <h3>MÃ©todo de pago</h3>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border" radio-group>
    <ion-item  (click)="CobrarEnEfectivo()">
        <ion-icon name='cash' item-start></ion-icon>
        Pagar en efectivo
        <ion-note item-end>
        {{ImporteEfectivo}}
        </ion-note>
    </ion-item>
    <ion-item *ngFor="let item of Tarjetas" (click)="CobrarConTarjeta(item)">
        <ion-icon name='card' item-start></ion-icon>
        {{item.Nombre}} term. en {{item.UltimosCuatroDigitos}}
        <ion-note item-end>
        {{item.Importe}}
        </ion-note>
    </ion-item>
    <ion-item class="item-cta-cte" *ngFor="let item of Clientes" (click)="CobrarPorCtaCte(item.ClienteId)">
        A Cta. de {{item.Nombre}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <button ion-button block color="danger" (click)="nuevaTarjeta()">NUEVA TARJETA</button>
    </ion-segment>
    <ion-segment>
      <button ion-button block color="danger" (click)="nuevaCuenta()">ASOCIAR CTA. CTE.</button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
