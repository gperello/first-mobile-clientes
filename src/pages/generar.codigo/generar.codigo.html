<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">
      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >Validacion de Email</p>
      </div>

      <!-- Login form -->
      <ion-list class="list-form" padding>
        <ion-item>
          <ion-input type="text" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button  ion-button color="first1"  block (click)="generarcodigo()">
          validar email
        </button>
      </div>

      <ion-grid padding>
        <ion-row>
          <ion-col>
            <span ion-text color="secondary" >Ya tiene cuenta?</span>
          </ion-col>
          <ion-col style="text-align: right">
            <span ion-text color="first1" (click)="login()">Iniciar Sesi√≥n</span>
          </ion-col>
        </ion-row>
      </ion-grid>
  

    </div>


  </div>
</ion-content>
