<ion-header>
  <ion-navbar color="first" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/first-logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div id="{{ mapId }}" [ngStyle]="{height: '100%'}"></div>


   <!--Choose pickup and drop off places-->
  <ion-list class="map-overlay list-full-border">
      <ion-item (click)="choosePlace()">
        <span class="label" ion-text color="secondary" >ORIGEN</span>
        <div class="italic">Aeroparque Jorge Newbery</div>
      </ion-item>
      <ion-item (click)="choosePlace()">
        <span class="label" ion-text color="secondary" >DESTINO</span>
        <div class="italic">San Isidro, Buenos Aires, Argentina</div>
      </ion-item>
      <ion-item>
        <ion-label>VIAJE CON REGRESO</ion-label>
        <ion-toggle color="primary" checked="false"></ion-toggle>
      </ion-item>
  </ion-list>
  <ion-fab padding bottom right style="margin-bottom:50px;">
    <button ion-fab color="first1" (click)="getResumen()">SIG.</button>
  </ion-fab>

  <!-- Booking information -->
  <div class="booking-info">
       
    <ion-grid no-padding>
      <ion-row class="vehicles" text-center>
        <ion-col class="item-vehicle" *ngFor="let vehicle of vehicles; let i = index" [ngClass]="{'active': vehicle.active}"
                 (click)="toggleVehicle(i)">
          <img padding src="{{ vehicle.image }}" />
          <span>{{ vehicle.name }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
