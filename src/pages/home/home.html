<ion-header>
  <ion-navbar color="first" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/first-logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image:url('https://firstsa.net/content/img/bg.jpg');background-size: 100% 100%">
  <button ion-button style="float: right" color="light" round outline item-end small (click)="actualizar()"><ion-icon name="refresh"></ion-icon></button>
  <ion-card style="margin-top:200px" (swipe)="actualizar()">
    <ion-card-header>
      <span>Tus Viajes</span>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center;" [hidden]="ocultarmensaje()">No hay viajes pendientes</p>
      <button ion-item (click)="getviaje(item)" *ngFor="let item of Viajes">
        <h3>{{item.Reserva}} - {{item.FechaHora}} - <ion-badge [color]="setcolor(item.EstadoId)">{{item.Estado}}</ion-badge></h3>
        <p style="display:block">{{item.Origen}}</p>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <button ion-button block icon-end color="first1" (click)="nuevoviaje()">
        PEDIR UN MOVIL
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-segment>
    <ion-segment [hidden]="OcultarVersion"> 
      <button ion-button block icon-end color="primary" (click)="GoToVersion()">
        ACTUALIZAR VERSION
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-segment>
</ion-toolbar>
</ion-footer>
