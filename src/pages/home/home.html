<ion-header>
  <ion-navbar color="first" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/first-logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div #map id="map" style="height: 100%;width: 100%"></div>


   <!--Choose pickup and drop off places-->
  <ion-list class="map-overlay list-full-border">
      <ion-item (click)="showOrigen(this)">
        <span class="label" ion-text color="secondary" >ORIGEN</span>
        <div class="bold prewarp"><p>{{Viaje.Origen}}</p></div>
      </ion-item>
      <ion-item (click)="showDestino(this)">
        <span class="label" ion-text color="secondary" >DESTINO</span>
        <div class="bold prewarp">{{Viaje.Destino}}</div>
      </ion-item>
      <ion-item>
        <ion-label>VIAJE CON REGRESO</ion-label>
        <ion-toggle color="primary" [(ngModel)]="Viaje.Regreso" (click)="changeRegreso()"></ion-toggle>
      </ion-item>
  </ion-list>
  <ion-fab bottom right style="margin-bottom:100px;margin-right: 10px;">
    <button ion-fab color="first1" (click)="getResumen()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

  <!-- Booking information -->
  <div class="booking-info">
       
    <ion-grid no-padding>
      <ion-row [hidden]="OcultarKm">
        <ion-col class="">
          {{GetKm}} Km - {{GetDuracion}} Min. aprox.
        </ion-col>
        <ion-col class="importe">
          Aprox.: {{ Viaje.ImporteKm }}
        </ion-col>
      </ion-row>
      <ion-row class="vehicles" text-center>
        <ion-col class="item-vehicle" *ngFor="let vehicle of vehicles" [ngClass]="{'active': vehicle.active}"
                 (click)="toggleVehicle(vehicle.id)">
          <img padding src="{{ vehicle.image }}" />
          <span>{{ vehicle.name }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
