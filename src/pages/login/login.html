<ion-content class=" auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >inicio de sesión</p>
      </div>

      <!-- Login form -->
    <form #loginForm="ngForm" autocomplete="off">
      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" required  minlength="6" maxlength="100" placeholder="Email o Telefono" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" required minlength="6" maxlength="20" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button  ion-button color="first1" block (click)="login()" [disabled]="!loginForm.form.valid">
          Iniciar Sesión
        </button>
      </div>
    </form>
    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="first1" (click)="changepassword()">olvidó su contraseña?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light" >
            Nuevo en nuestra app?
            <span ion-text color="first1"  (click)="signup()">Registrarse</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
