<ion-content class="auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >inicio de sesión</p>
      </div>

      <!-- Login form -->
      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Email" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [ngModelOptions]="{standalone: true}" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <button  ion-button large color="first1" block (click)="login()">
            Iniciar Sesión
          </button>
        </ion-item>
      </ion-list>
      <button  ion-button icon-start color="google" block (click)="logingoogle()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Ingresar con Google+
      </button>
      <hr/>
      <button ion-button icon-start color="primary" block (click)="signup()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        Registrarse
      </button>
      <ion-grid padding style="padding-top: 0">
        <ion-row>
          <ion-col>
            <span ion-text color="first1" (click)="changepassword()">olvidó su contraseña?</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </div>
</ion-content>
