<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h3>Pago con tarjeta</h3>
      </ion-segment>
  </ion-toolbar>
  </ion-header>

<ion-content padding class="profile">
  <img src="https://imgmp.mlstatic.com/org-img/banners/ar/medios/468X60.jpg" title="MercadoPago - Medios de pago" alt="MercadoPago - Medios de pago"/>
  <form id="formguardado" role="form">
    <ion-list padding>
        <ion-item>
          <ion-label item-start>Pagar</ion-label>
          <ion-label item-end color="danger" style="font-weight: bold;text-align: right">{{Viaje.ImporteKm}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Con tarjeta</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{Tarjeta.Nombre}} terminada en {{Tarjeta.UltimosCuatroDigitos}}</ion-label>
        </ion-item>
    <input type="hidden" data-checkout='cardId' [ngModelOptions]="{standalone: true}" [(ngModel)]="Tarjeta.Id">
      <ion-grid style="padding:0px">
        <ion-row>
          <ion-col col-6>
            <ion-label style="margin: 13px;">CVV</ion-label>
            <hr/>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" data-checkout="securityCode"  [ngModelOptions]="{standalone: true}" [(ngModel)]="Codigo" placeholder="XXXX" [brmasker]="{mask:'0000', type: 'num', len:4}"></ion-input>
            <hr/>
          </ion-col>
    </ion-row>
    </ion-grid>
  </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-segment>
        <button  ion-button color="first1" block (click)="Pagar()">PAGAR</button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
