<ion-header>
  <ion-navbar color="first1" >
  <ion-title>Direcciones</ion-title>
  <ion-buttons (click)="dismiss()" right>
      <ion-icon name="close"></ion-icon>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <input class="search-text" type="search" #searchtext placeholder="buscar direcciones..." />
        </ion-item>
    </ion-list>
    <ion-item-group class="list-full-border">
      <ion-item-divider color="gray"  class="bold">Recientes</ion-item-divider>
      <ion-item *ngFor="let place of Historicos" (click)="chooseItem(place)">
        <ion-icon name="ios-pin-outline" item-left>
        </ion-icon>
        <div>
          <div>{{ place.Direccion }}</div>
        </div>
      </ion-item>
    </ion-item-group>
</ion-content>
