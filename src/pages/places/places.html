<ion-header>
  <ion-navbar color="first1" >
    <ion-buttons left>
    </ion-buttons>
  <ion-title>Direcciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar 
    [(ngModel)]="Query" 
    [showCancelButton]="true" 
    (ionInput)="updateSearch()" 
    (ionCancel)="dismiss()"
    placeholder="buscar direcciones...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of List" 
        (click)="chooseItem(item)">
        {{ item.direccion }}
    </ion-item>
  </ion-list>
  <ion-item-group class="list-full-border">
    <ion-item-divider color="gray"  class="bold">Recientes</ion-item-divider>
    <ion-item *ngFor="let place of Historicos" (click)="chooseItem(place)">
      <ion-icon name="ios-pin-outline" item-left>
      </ion-icon>
      <div>
        <div class="bold">{{ place.direccion }}</div>
      </div>
    </ion-item>
  </ion-item-group>

</ion-content>
