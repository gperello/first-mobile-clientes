<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">
      <!-- Logo -->
      <div padding text-center>
        <p>
          <img src="assets/img/first-logo.png"/>
        </p>
        <p ion-text color="dark" style="font-weight: bold" >Servicio de transporte de personas</p>
        <p ion-text color="first1" >reigistro de usuario</p>
      </div>

      <!-- Login form -->
      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Nombre y Apellido" [(ngModel)]="User.Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Email" [(ngModel)]="User.Email"></ion-input>
        </ion-item>

        <ion-item>
          <p ion-text color="first1" style="margin: 0; padding: 0;" >Sin 0 ni 15</p>
          <ion-input type="text" [ngModelOptions]="{standalone: true}" placeholder="Telefono" [(ngModel)]="User.Telefono"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button  ion-button color="first1"  block (click)="register()">
          Registrarse
        </button>
      </div>
      <ion-grid padding>
        <ion-row>
          <ion-col>
            <span ion-text color="secondary" >Ya tiene cuenta?</span>
          </ion-col>
          <ion-col style="text-align: right">
            <span ion-text color="first1" (click)="login()">Iniciar Sesi√≥n</span>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </div>

    <!-- Other links -->

  </div>
</ion-content>
