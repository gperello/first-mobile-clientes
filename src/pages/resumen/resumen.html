<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h3>Detalle del viaje</h3>
      </ion-segment>
  </ion-toolbar>
  </ion-header>
  
  
<ion-content>
    <ion-list style="margin-top:0.5em">
      <ion-item>
        <span class="label" ion-text color="secondary" >Origen</span>
        <div class="italic prewarp">{{Viaje.Origen}}</div>
      </ion-item>
      <ion-item>
        <span class="label" ion-text color="secondary" >Destino</span>
        <div class="italic prewarp">{{Viaje.Destino}}</div>
      </ion-item>
      <ion-item>
          <span class="label bold" ion-text >{{getIconoTipoMovil}}</span>
          <span class="label bold" ion-text [hidden]="OcultarConRegreso()" item-end>Con regreso</span>
      </ion-item>
      <ion-item>
        <button ion-button color="first1" style="width:100%" [outline]="esAhora()" (click)="cambiotipofecha(1)">
          Ahora
        </button>
        <button ion-button color="first1" style="width:50%" [outline]="esFuturo()" (click)="cambiotipofecha(2)" item-end>
          A futuro
        </button>
      </ion-item>
      <ion-item [hidden]="OcultarFecha()" (click)="cambiotipofecha(2)">
        {{Viaje.FechaHora}}
      </ion-item>
      <ion-item (click)="showObservaciones()">
        <span class="italic" ion-text color="dark">{{getObservaciones}}</span>
      <ion-icon name="md-arrow-dropright" item-right></ion-icon>
      </ion-item>
      <ion-item>
          <span class="italic" ion-text color="danger"><b>{{GetKm}}</b> km.</span>
          <span class="italic" ion-text item-end color="danger"><b>{{GetDuracion}}</b> min.</span>
      </ion-item>
      <ion-item>
          <span class="italic" ion-text color="dark">{{Viaje.TarifaNombre}}</span>
          <span ion-text item-end color="danger"><b>{{Viaje.ImporteKm}}</b></span>
      </ion-item>
      <ion-item>
        <span class="italic" ion-text color="dark">Costo de la espera</span>
        <span ion-text item-end color="danger"><b>{{Viaje.ImporteEspera}}</b></span>
      </ion-item>
      <ion-item>
        <span class="prewarp">{{espera}}</span>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-segment>
        <button  ion-button color="first1" block (click)="Pagar()">RESERVAR</button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
