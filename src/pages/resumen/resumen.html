<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h4>Detalle del viaje</h4>
      </ion-segment>
  </ion-toolbar>
  </ion-header>
  
  
<ion-content>
    <ion-list>
      <ion-item>
        <span class="label" ion-text color="secondary" >ORIGEN</span>
        <div class="italic prewarp">{{Viaje.Origen}}</div>
      </ion-item>
      <ion-item>
        <span class="label" ion-text color="secondary" >DESTINO</span>
        <div class="italic prewarp">{{Viaje.Destino}}</div>
      </ion-item>
      <ion-item>
        <span class="label" ion-text [hidden]="OcultarConRegreso()">CON REG.</span>
        <div item-end><img style="height:20px" src="{{getIconoTipoMovil}}" /></div>
      </ion-item>
      <ion-item>
        <div (click)="getFormasDePago()">
          <div>FORMA DE PAGO</div>
          <span class="bold">{{getFormaDePago}}</span>
        </div>
        <ion-icon name="md-arrow-dropright" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <ion-grid no-padding>
          <ion-row no-padding class="button-set">
            <ion-col col-6>
              <button ion-button small [ngClass]="{active: Viaje.TipoFecha == 1}" block padding (click)="SetTipoFecha(1)">lo quiero ahora</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button small [ngClass]="{active: Viaje.TipoFecha == 2}" block padding (click)="SetTipoFecha(2)">reserva a futuro</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item [hidden]="OcultarFecha()">
          <ion-datetime min="2018" max="2020" placeholder="Ingresar la fecha del viaje" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="Viaje.FechaHora"></ion-datetime>
        </ion-item>
      <ion-item (click)="showObservaciones()">
        <span class="italic" ion-text color="dark">{{getObservaciones}}</span>
      <ion-icon name="md-arrow-dropright" item-right></ion-icon>
      </ion-item>
      <ion-item>
          <span class="italic" ion-text color="danger"><b>{{GetKm}}</b> KM.</span>
          <span class="italic" ion-text item-end color="danger"><b>{{GetDuracion}}</b> MIN.</span>
      </ion-item>
      <ion-item>
          <span class="italic" ion-text color="dark">{{Viaje.TarifaNombre}}</span>
          <span ion-text item-end color="danger"><b>{{Viaje.ImporteKm}}</b></span>
      </ion-item>
      <ion-item>
        <span class="italic" ion-text color="dark">COSTO DE LA ESPERA</span>
        <span ion-text item-end color="danger"><b>{{Viaje.ImporteEspera}}</b></span>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-segment>
        <button  ion-button color="first1" block (click)="Reservar()">RESERVAR</button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
