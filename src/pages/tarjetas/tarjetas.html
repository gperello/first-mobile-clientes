<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h3>Mis tarjetas</h3>
      </ion-segment>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <h5 [hidden]="ocultarmensaje()">Necesitas por lo menos una tarjeta para operar con el sistema</h5>
  <ion-list class="list-full-border">
    <ion-item *ngFor="let item of Tarjetas">
      {{item.Nombre}} terminada en {{item.UltimosCuatroDigitos}}
      <button ion-button clear item-end (click)="eliminartarjeta(item.Id)"><ion-icon style="font-size: 30px;" color="danger" name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-segment>
        <button  ion-button color="first1" block (click)="nuevatarjeta()">REGISTRAR TARJETA</button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
