<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="first" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/first-logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div id="map" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <ion-list class="list-no-border">

    <ion-item class="tracking-info no-border">
      <img class="circle icon pull-left" src="assets/img/thumb/adam.jpg" item-left alt=""/>
      <div class="item-content">
        <div>
          <strong>Chevrolet Onix Rojo [NHO 238]</strong>
          <div>Gustavo Perello</div>
        </div>

        <div class="action-icons">
          <ion-icon name="call" color="secondary" ></ion-icon>
          <ion-icon name="whatsapp" color="primary" ></ion-icon>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
