<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h3>movil en camino</h3>
      </ion-segment>
  </ion-toolbar>
  </ion-header>


  <ion-content>
      <div #map id="map" style="height: 100%;width: 100%;padding-bottom: 3em"></div>
      <ion-list style="margin-top:-50px;">
          <ion-item>
              <ion-label class="prewarp texto">Llega a buscarte en {{Minutos}}</ion-label>
              <button ion-button color="dark" round outline item-end (click)="refrescar()"><ion-icon name="refresh"></ion-icon></button>
            </ion-item>
     </ion-list>
     <ion-fab bottom right style="margin-bottom:3em;margin-right: 10px;">
        <button ion-fab color="first1" (click)="getChofer()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-fab>
    
  </ion-content>
  <ion-footer>
      <ion-toolbar>
        <ion-segment>
          <ion-grid>
            <ion-row>
              <ion-col>
                  <button  ion-button color="primary" block (click)="llamar()">LLAMAR AL CHOFER</button>
              </ion-col>
              <ion-col>
                  <button  ion-button color="danger" block (click)="cancelarviaje()">CANCELAR VIAJE</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-segment>
      </ion-toolbar>
    </ion-footer>
