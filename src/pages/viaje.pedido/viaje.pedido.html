<ion-header>
    <ion-navbar color="first" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/img/first-logo.png"/>
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment>
        <h3>viaje pedido</h3>
      </ion-segment>
  </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list padding>
      <ion-item>
        <ion-label stacked class="labelfirst">Reserva</ion-label>
        <ion-label class="prewarp texto">{{Viaje.Reserva}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked class="labelfirst">Hora</ion-label>
        <ion-label class="prewarp texto">{{Viaje.FechaHora}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked class="labelfirst">Origen</ion-label>
        <ion-label class="prewarp texto">{{Viaje.Origen}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked class="labelfirst">Destino</ion-label>
        <ion-label class="prewarp texto">{{Viaje.Destino}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label stacked class="labelfirst">Costo estimado</ion-label>
        <ion-label class="prewarp texto">{{Viaje.ImporteKm}}</ion-label>
    </ion-item>
    <ion-item>
        <p class="prewarp" color="danger">Aún no tienes móvil asignado para este viaje.</p>
    </ion-item>
   </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-segment>
        <ion-grid>
          <ion-row>
            <ion-col>
                <button ion-button color="primary" block (click)="llamar()">
                  LLAMAR A FIRST
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="danger" block (click)="cancelarviaje()">
                  CANCELAR VIAJE
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
